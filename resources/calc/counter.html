<!DOCTYPE html>
<html>
<script src="./counter.js" type="text/javascript"></script>
<input type="text" value="0"
    id="userinput" style="text-align:center">
<table>
    <tr>
        <td>
            <input type="button" value="+"
                onclick="counter.plus()">
            
        </td>
        <td>
            <input type="button" value="-"
                onclick="counter.minus()">
        </td>
        <td>
            
            <input type="button" value="AC"
                onclick="counter.ac()">
        </td>
    </tr>
    <tr>
        <td>
                <input id="b1" type="button" value="1"
                onclick="counter.keystroke(this)">
        </td>
        <td>
                <input id="b1" type="button" value="2"
                onclick="counter.keystroke(this)">
        </td>
        <td>
                <input id="b1" type="button" value="3"
                onclick="counter.keystroke(this)">
        </td>

    </tr>
    <tr>
        <td>
                <input id="b1" type="button" value="4"
                onclick="counter.keystroke(this)">
        </td>
        <td>
                <input id="b1" type="button" value="5"
                onclick="counter.keystroke(this)">
        </td>
        <td>
                <input id="b1" type="button" value="6"
                onclick="counter.keystroke(this)">
        </td>

    </tr>
    <tr>
        <td>
                <input id="b1" type="button" value="7"
                onclick="counter.keystroke(this)">
        </td>
        <td>
                <input id="b1" type="button" value="8"
                onclick="counter.keystroke(this)">
        </td>
        <td>
                <input id="b1" type="button" value="9"
                onclick="counter.keystroke(this)">
        </td>

    </tr>
</table>
</html>
