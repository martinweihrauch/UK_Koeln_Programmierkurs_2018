<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Thrombopenie DD</title>
</head>
<body>
    <h2>Differenzialdiagnose Thrombopenie</h2>
    <!-- form is not supported without a server -->
    <form action="" method="post">
        <p>
            <span>Thrombozyten-Zahl:</span>
            <input type="text" name="platelets" id="platelets" value="">
        </p>
        <p>
            <span>Hämoglobin:</span>
            <input type="text" name="hemoglobin" id="hemoglobin" value="">
        </p>
        <p>
            <span>Fragmentozyten:</span>
            <input type="radio" name="schistocytes" id="schisto_1" value="y" checked>Ja
            <input type="radio" name="schistocytes" id="schisto_2" value="n">Nein
        </p>
        <p>
            <span>Kreatinin:</span>
            <input type="text" name="creatinine" id="creatinine" value="">
        </p>
        <p>
            <span>Körpertemperatur:</span>
            <input type="text" name="temperature" id="temperature" value="">
        </p>
        <button type="button" id="submit_button" onclick="parseForm();">Abschicken</button>
    </form>

    <h3>Ergebnis</h3>
    <p id="result_display"></p>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
